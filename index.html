<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" href="./img/fav.svg" type="image/svg+xml">
  <link rel="stylesheet" href="style.css">
  <title> Gráfico de despesas </title>
</head>
<body>

  <header class="header">
    <div class="header-texto">
      <p>Meu saldo</p>
      <h3>R$921,48</h3>
    </div>

    <a href="#" class="header-logo">
      <img src="./img/logo.svg" alt="Logo da empresa" width="72" height="48">
    </a>
  </header>

  <main class="main">
    <h1 class="main-titulo"> Gastos - Últimos 7 dias</h1>

    <div class="main-grafico">
      <div class="main-grafico-item">
        <div class="main-grafico-item-barra"></div>
        <p class="main-grafico-item-dia">seg</p>
        <span class="main-grafico-item-valor">R$17,45</span>
      </div>
      <div class="main-grafico-item">
        <div class="main-grafico-item-barra barra-destaque"></div>
        <p class="main-grafico-item-dia">ter</p>
        <span class="main-grafico-item-valor">R$17,45</span>
      </div>
      <div class="main-grafico-item">
        <div class="main-grafico-item-barra"></div>
        <p class="main-grafico-item-dia">qua</p>
        <span class="main-grafico-item-valor">R$17,45</span>
      </div>
      <div class="main-grafico-item">
        <div class="main-grafico-item-barra"></div>
        <p class="main-grafico-item-dia">qui</p>
        <span class="main-grafico-item-valor">R$17,45</span>
      </div>
      <div class="main-grafico-item">
        <div class="main-grafico-item-barra"></div>
        <p class="main-grafico-item-dia">sex</p>
        <span class="main-grafico-item-valor">R$17,45</span>
      </div>
      <div class="main-grafico-item">
        <div class="main-grafico-item-barra"></div>
        <p class="main-grafico-item-dia">sab</p>
        <span class="main-grafico-item-valor">R$17,45</span>
      </div>
      <div class="main-grafico-item">
        <div class="main-grafico-item-barra"></div>
        <p class="main-grafico-item-dia">dom</p>
        <span class="main-grafico-item-valor">R$17,45</span>
      </div>
    </div>

    <div class="main-texto">
      <div class="main-texto-total">
        <p>Total esse mês</p>
        <h2>R$478,33</h2>
      </div>

      <div class="main-texto-porcentagem">
        <h4>+2.4%</h4>
        <p>do mês passado</p>
      </div>
    </div>
  </main>
  
  <script src="./script.js"></script>
</body>
</html>
